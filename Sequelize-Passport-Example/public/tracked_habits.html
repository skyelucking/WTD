<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/199fd71158.js" crossorigin="anonymous"></script>
  <link href="stylesheets/style.css" rel="stylesheet" />
  <title>Winning the Day - Tracked Habits</title>
</head>
<body>
  <nav class="navbar navbar-default" style="border-color: #e7e7e7; background-color: #f8f8f8;">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout"> Logout </a>
        <a class="navbar-brand" href="/manage"> Manage Habits </a>
      </div>
    </div>
  </nav>
  <div class="col-12 d-flex justify-content-center text-center">
    <img src="./img/Winning-the-Day.png" id="headerImg">
  </div>
  <div class="container col-12 d-flex justify-content-center text-center">
    <div class="row">
      <!-- This will hold the table -->
      <div class="col-6 table-div">
        <table class="table table-bordered">
          <thead>
            <tr class="table-columns">
              <th scope="col">Habits</th>
              <th scope="col">Sun</th>
              <th scope="col">Mon</th>
              <th scope="col">Tues</th>
              <th scope="col">Wed</th>
              <th scope="col">Thurs</th>
              <th scope="col">Fri</th>
              <th scope="col">Sat</th>
            </tr>
          </thead>
          <tbody>

          </tbody>

        </table>
      </div>
       <!-- This will hold the boxes to maker complete -->
      <div class="col-6 complete text-center">
       
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/tracked_habits.js"></script>

</html>
