<html lang="en">

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid justify-content-left">
        <div class="navbar-header">

          <a class="navbar-brand" href="/manage"> <img src="img/manage_button.png" class="navButton"></a>
          <a class="navbar-brand" href="/manage"> <img src="img/add_habit.png" class="navButton"></a>

    <div class="col-12 d-flex justify-content-center text-center img-fluid">

    <div class="col-12 d-flex justify-content-center text-center">

    <div class="container d-flex justify-content-center text-center">

                <th scope="col" style="width: 15%">Sun</th>

                <th scope="col" style="width: 15%">Wed</th>
                <th scope="col" style="width: 15%">Thurs</th>
                <th scope="col" style="width: 15%">Fri</th>
                <th scope="col" style="width: 15%">Sat</th>
              </tr>
            </thead>
            <tbody>

            </tbody>

          </table>

        <div class="container justify-content-center" style="vertical-align: top;">

    <script type="text/javascript" src="js/tracked_habits.js"></script>
